<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités - KoalaKey</title>
    <link rel="icon" type="image/svg" href="assets/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="/tarteaucitron/tarteaucitron.min.js"></script>
    <script type="text/javascript">
        tarteaucitron.init({
    	  "privacyUrl": "confidentialite.html",
          "bodyPosition": "top",
    	  "hashtag": "#tarteaucitron",
    	  "cookieName": "tarteaucitron",
    	  "orientation": "middle",
          "groupServices": true,
          "showDetailsOnClick": true,
          "serviceDefaultState": "wait",
    	  "showAlertSmall": false,
    	  "cookieslist": false,
          "closePopup": true,
          "showIcon": true,
          "iconPosition": "BottomRight",
    	  "adblocker": false,
          "DenyAllCta" : true,
          "AcceptAllCta" : true,
          "highPrivacy": true,
          "alwaysNeedConsent": false,
    	  "handleBrowserDNTRequest": false,
    	  "removeCredit": false,
    	  "moreInfoLink": true,
          "useExternalCss": false,
          "useExternalJs": false,
          "readmoreLink": "",
          "mandatory": true,
          "mandatoryCta": false,
          "googleConsentMode": true,
          "partnersList": true
        });
    </script>
    <script>(tarteaucitron.job = tarteaucitron.job || []).push('maps_noapi');</script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="header-logo-small" src="assets/logo.svg" alt="Logo KoalaKey">
            <img class="header-logo-large" src="assets/logo-wordmark.svg" alt="Logo KoalaKey">
        </a>    
        <!-- Menu burger -->
        <button class="burger-menu" id="burger-menu">
            <img src="assets/burger.svg" alt="Logo Menu Burger" class="burger-icon">
        </button>
        <!-- Menu -->
        <nav class="menu" id="menu">
            <a href="index.html">Accueil</a>
            <a href="produits.html">Nos produits</a>
            <a href="actualites.html">Actualités</a>
            <a href="apropos.html">À propos</a>
        </nav>
    </header>
    <!-- Section articles -->
    <div class="articles">
        <h2>Actualités</h2>
        <div class="articles-contenu">
            <ul>
                
            </ul>
        </div>
    </div>
    <!-- Section newsletter -->
    <div class="newsletter">
        <div class="newsletter-contenu">
            <section class="newsletter-text">
                <h3>KoalaKey newsletter</h3>
                <p>Soyez informé des nouveaux produits</p>
            </section>
            <div class="newsletter-input">
                <input type="email" id="newsletter-input" placeholder="Entre ton adresse email ici">
                <button class="newsletter-button">
                    <img src="assets/arrow-up.svg" alt="Envoyer" class="newsletter-icon">
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-logos">
                <a href="index.html">
                    <img class="header-logo" src="assets/logo-wordmark.svg" alt="Logo Wordmark KoalaKey">
                </a>
                <a href="https://x.com">
                    <img class="twitter" src="assets/twitter.svg" alt="Logo Twitter">
                </a>
                <a href="https://instagram.com">
                    <img class="instagram" src="assets/instagram.svg" alt="Logo KoalaKey">
                </a>
            </div>
            <div class="footer-links">
                <a href="legals.html">Mentions légales</a>
                <a href="confidentialite.html">Politique de confidentialité</a>
            </div>
        </div>
    </footer>
</body>
</html>
