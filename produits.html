<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos produits</title>
    <link rel="icon" type="image/svg" href="assets/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="header-logo" src="assets/header-logo.svg" alt="Logo KoalaKey">
        </a>    
        <!-- Menu burger -->
        <button class="burger-menu" id="burger-menu">
            <img src="assets/burger.svg" alt="Logo Menu Burger" class="burger-icon">
        </button>
        <!-- Menu -->
        <nav class="menu" id="menu">
            <a href="index.html">Accueil</a>
            <a href="produits.html">Nos produits</a>
            <a href="#">Actualités</a>
            <a href="#">À propos</a>
        </nav>
    </header>
    <!-- Section carrousel -->
    <div class="carrousel">
        <div class="carrousel-contenu">
            <div class="slide">
                <img src="assets/produits-mobile-carrousel-1.jpg" alt="Image clavier carrousel 1">
            </div>
            <div class="slide">
                <img src="assets/produits-mobile-carrousel-2.jpg" alt="Image clavier carrousel 2">
            </div>
            <div class="slide">
                <img src="assets/produits-mobile-carrousel-3.jpg" alt="Image clavier carrousel 3">
            </div>
        </div>
        <div class="carrousel-controls">
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
        </div>
    </div>
    <!-- Section articles featured -->
    <div class="featured">
        <h2>Les nouveautés !</h2>
        <div class="features-contenu">
            <ul>
                <li>
                    <img src="assets/produits-mobile-featured-1.jpg" alt="Image Clavier Featured 1">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-2.jpg" alt="Image Clavier Featured 2">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-3.jpg" alt="Image Clavier Featured 3">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-4.jpg" alt="Image Clavier Featured 4">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-5.jpg" alt="Image Clavier Featured 5">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-6.jpg" alt="Image Clavier Featured 6">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-7.jpg" alt="Image Clavier Featured 7">
                    <p>Clavier</p>
                </li>
                <li>
                    <img src="assets/produits-mobile-featured-8.jpg" alt="Image Clavier Featured 8">
                    <p>Clavier</p>
                </li>
            </ul>
        </div>
        <button class="prev">Précedent</button>
        <button class="next">Suivant</button>
    </div>
    <!-- Section catégories -->
    <div class="category">
        <h2>Catégories</h2>
        <div class="category-contenu">
            <ul>
                <li>
                    <img src="assets/produits-mobile-categories-1.jpg" alt="Image Clavier Catégorie 1">
                    <button class="button">Clavier</button>
                </li>
                <li>
                    <img src="assets/produits-mobile-categories-2.jpg" alt="Image Keycaps Catégorie 2">
                    <button class="button">Keycaps</button>
                </li>
                <li>
                    <img src="assets/produits-mobile-categories-3.jpg" alt="Image Switches Catégorie 3">
                    <button class="button">Switches</button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Section newsletter -->
    <div class="newsletter">
        <img src="assets/accueil-mobile-newsletter-1.jpg" alt="Image Clavier Newsletter 1">
        <div class="newsletter-contenu">
            <div class="newsletter-text">
                <h3>Koala newsletter</h3>
                <p>Soyez informé des nouveaux produits</p>
            </div>
            <div class="newsletter-input">
                <input type="email" id="newsletter-input" placeholder="Entre ton adresse email ici">
                <button class="newsletter-button">email</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-logos">
                <a href="index.html">
                    <img class="header-logo" src="assets/footer-logo-wordmark.svg" alt="Logo Wordmark KoalaKey">
                </a>
                <a href="https://x.com">
                    <img class="twitter" src="assets/twitter.svg" alt="Logo Twitter">
                </a>
                <a href="https://instagram.com">
                    <img class="instagram" src="assets/instagram.svg" alt="Logo KoalaKey">
                </a>
            </div>
            <div class="footer-links">
                <a href="">Mentions légales</a>
                <a href="">Plan du site</a>
            </div>
        </div>
