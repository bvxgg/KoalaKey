<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos produits - KoalaKey</title>
    <link rel="icon" type="image/svg" href="assets/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="header-logo-small" src="assets/logo.svg" alt="Logo KoalaKey">
            <img class="header-logo-large" src="assets/logo-wordmark.svg" alt="Logo KoalaKey">
        </a>    
        <!-- Menu burger -->
        <button class="burger-menu" id="burger-menu">
            <img src="assets/burger.svg" alt="Logo Menu Burger" class="burger-icon">

        <!-- Menu -->

            <a href="actualites.html">Actualités</a>
            <a href="apropos.html">À propos</a>
        </nav>
    </header>
    <!-- Section carrousel -->
    <div class="carousel-container">
        <div class="carrousel-contenu">
            <div class="slide">
                <a href="">
                    <img src="assets/accueil-carrousel-1.jpg" alt="Image clavier carrousel 1">
                </a>
            </div>
            <div class="slide">
                <a href="">
                    <img src="assets/accueil-carrousel-2.jpg" alt="Image clavier carrousel 2">
                </a>
            </div>
            <div class="slide">
                <a href="">
                    <img src="assets/accueil-carrousel-3.jpg" alt="Image clavier carrousel 2">
                </a>
            </div>
        </div>
        <div class="controls-container">
            <div class="carousel-caption"></div>
            <div class="controls">
                <!-- Bouton précédent avec image -->
                <button class="prev">
                    <img src="assets/produits-prev.svg" alt="Précédent">
                </button>
                <!-- Bouton suivant avec image -->
                <button class="next">
                    <img src="assets/produits-next.svg" alt="Suivant">
                </button>
            </div>
        </div>
    </div>

        <h2>Les nouveautés !</h2>
        <div class="produits-features-contenu">
            <ul id="produits-list">

                    <a href="">

                <li>

                        <img src="assets/produits-featured-7.jpg" alt="Image Clavier Featured 7">
                    </a>
                    <a href="">Clavier 7</a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/produits-featured-8.jpg" alt="Image Clavier Featured 8">
                    </a>
                    <a href="">Clavier 8</a>
                </li>
            </ul>
        </div>
        <div class="featured-controls">
            <button id="featured-prev">
                <img src="assets/prev.svg" alt="Précédent">
            </button>
            <button id="featured-next">
                <img src="assets/next.svg" alt="Suivant">
            </button>
        </div>              
    </div>    
    <!-- Section catégories -->
    <div class="category">
        <h2>Catégories</h2>
        <div class="category-contenu">
            <ul>
                <li>
                    <a href="keyboards.html">
                        <img src="assets/produits-categories-1.jpg" alt="Image Clavier Catégorie 1">
                    </a>
                    <a href="keyboards.html" class="button">Clavier</a>
                </li>
                <li>
                    <a href="keycaps.html">
                        <img src="assets/produits-categories-2.jpg" alt="Image Keycaps Catégorie 2">
                    </a>
                    <a href="keycaps.html" class="button">Keycaps</a>
                </li>
                <li>
                    <a href="switches.html">

                    </a>

                </li>
            </ul>
        </div>

        <div class="newsletter-contenu">
            <section class="newsletter-text">
                <h3>KoalaKey newsletter</h3>
                <p>Soyez informé des nouveaux produits</p>

            <div class="newsletter-input">
                <input type="email" id="newsletter-input" placeholder="Entre ton adresse email ici">

                <a href="https://x.com">

                </a>
                <a href="https://instagram.com">

                </a>

            <div class="footer-links">
